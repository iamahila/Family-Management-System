<div class="container">
    <div class="col-md-12">
        <form [formGroup]="signUpForm">
            <div formGroupName="userData">
                <div class="form-group mb-3">
                    <label>Name: </label>
                    <input type="text" class="form-control" formControlName="username"/>
                    <span *ngIf="nameRequired
                    && signUpForm.get('userData.username')?.touched" >Username required</span>
                     <span *ngIf="nameValid && signUpForm.get('userData.username')?.touched" >Username is not valid</span>
                </div>
                <div class="form-group mb-3">
                    <label>age: </label>
                    <input type="text" class="form-control" formControlName="age"/>
                    <span *ngIf="!signUpForm.get('userData.age')?.valid && signUpForm.get('userData.age')?.touched" >Error</span>
                </div>
            </div>
             <div class="form-group mb-3">
                <label>Email: </label>
                <input type="text" class="form-control" formControlName="email"/>
                <span *ngIf="emailRequired && signUpForm.get('email')?.touched" >Email is required</span>
                <span *ngIf="emailValid && signUpForm.get('email')?.touched" >Email is not valid</span>
            </div>
            <div class="form-group mb-3">
                <div *ngFor="let gen of genders">
                    <input type="radio" formControlName="gender" [value]="gen">{{gen}}
                </div>
            </div>
            <div formArrayName="hobbies">
                <button class="btn btn-warning" (click)="addHobby()">Add Hobbies</button>
              <div *ngFor="let hobby of hobbiesControls; let i = index">
                <input type="text" [formControlName]="i" />
              </div>
            </div>
            <button (click)="onSubmit()" class="btn btn-primary mt-5">Submit</button>
        </form>
    </div>
</div>

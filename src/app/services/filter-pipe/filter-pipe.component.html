<div class="container">
    <div class="col-md-12">
        <input type="text" class="form-control mb-3" placeholder="search here" [(ngModel)]="filteredString"/>
        <div *ngFor="let user of users | filter:filteredString">
            <div >Name: <span>{{user.name | custom:3}}</span></div>
            <div>Joined Date: <span>{{user.joinedDate | date}}</span></div>
            <div class="mb-3">Joined Full Date: <span>{{user.joinedDate | date: 'fullDate'}}</span></div>
        </div>
    </div>
</div>

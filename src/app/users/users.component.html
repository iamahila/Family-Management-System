<div class="container">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div>
                <label for="">Username: </label>
                <input type="text" class="form-control" id="username" name="username" required ngModel/>
            </div>
            <div>
                <label for="">Age: </label>
                <input type="text" class="form-control" id="age" name="age" required ngModel/>
            </div>
            <div>
                <label for="">Email: </label>
                <input type="text" class="form-control" id="email" name="email" required email ngModel #email="ngModel"/>
                <span *ngIf="!email.valid && email.touched">Please enter valid email</span>
            </div>
            <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
        </form>
    </div>
</div>
